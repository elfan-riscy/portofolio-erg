<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ERG Multimedia Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jsPDF & autoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

  <style>
    body { background:#f8f9fa; }
    .stat-card h3 { font-weight:600; }
    .navbar-brand span { font-weight:600; letter-spacing:.5px; }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-dark" style="background:#000;">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center">
        <img src="logo.png" alt="ERG" style="height:36px;margin-right:8px" onerror="this.style.display='none'">
        <span>ERG Multimedia Creative</span>
      </a>
      <div class="d-flex align-items-center">
        <div id="adminEmail" class="text-white me-3 small"></div>
        <button id="btnLogout" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <!-- CONTENT -->
  <div class="container my-4">

    <!-- LOGIN -->
    <div id="loginBox" class="card mx-auto" style="max-width:420px">
      <div class="card-body">
        <h5 class="card-title mb-3">Login Admin</h5>
        <input id="email" type="email" class="form-control mb-2" placeholder="Email Admin">
        <input id="password" type="password" class="form-control mb-3" placeholder="Password">
        <div class="d-grid">
          <button id="btnLogin" class="btn btn-primary">Masuk</button>
        </div>
      </div>
    </div>

    <!-- DASHBOARD -->
    <div id="app" class="d-none">

      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <div class="card stat-card"><div class="card-body"><h6>Total Job</h6><h3 id="totalJobs">0</h3></div></div>
        </div>
        <div class="col-md-4">
          <div class="card stat-card"><div class="card-body"><h6>Job Selesai</h6><h3 id="doneJobs">0</h3></div></div>
        </div>
        <div class="col-md-4">
          <div class="card stat-card"><div class="card-body"><h6>Total Pemasukan</h6><h3 id="totalIncome">Rp 0</h3></div></div>
        </div>
      </div>

      <div class="row g-4">

        <!-- LEFT -->
        <div class="col-lg-4">
          <div class="card">
            <div class="card-header bg-primary text-white">Tambah Job</div>
            <div class="card-body">
              <form id="jobForm" autocomplete="off">
                <input id="projectName" class="form-control mb-2" placeholder="Nama Project" required>
                <input id="clientName" class="form-control mb-2" placeholder="Nama Klien" required>
                <select id="category" class="form-select mb-2">
                  <option>Desain Grafis</option>
                  <option>Fotografi</option>
                  <option>Videografi</option>
                  <option>Editing</option>
                  <option>Website</option>
                  <option>Paket Data</option>
                </select>
                <input id="price" type="number" class="form-control mb-2" placeholder="Harga (Rp)" required>
                <textarea id="notes" class="form-control mb-3" placeholder="Catatan (opsional)"></textarea>
                <div class="d-grid">
                  <button class="btn btn-primary" type="submit">Tambah Job</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- MIDDLE -->
        <div class="col-lg-5">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center gap-2">
                <span>Daftar Job</span>
                <button id="exportJobs" class="btn btn-sm btn-outline-primary">Export Job</button>
                <button id="exportTrx" class="btn btn-sm btn-outline-success">Export Transaksi</button>
              </div>
              <select id="filterStatus" class="form-select form-select-sm" style="width:auto">
                <option value="all">Semua</option>
                <option value="masuk">Masuk</option>
                <option value="proses">Proses</option>
                <option value="selesai">Selesai</option>
              </select>
            </div>
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="table-light">
                  <tr><th>Project</th><th>Klien</th><th>Kategori</th><th>Harga</th><th>Tanggal</th><th>Catatan</th><th>Status</th><th>Aksi</th></tr>
                </thead>
                <tbody id="jobTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="col-lg-3">
          <div class="card mb-3">
            <div class="card-header">Grafik Pendapatan</div>
            <div class="card-body"><canvas id="incomeChart" width="300" height="300"></canvas></div>
          </div>
          <div class="card">
            <div class="card-header">Transaksi Terakhir</div>
            <div class="card-body p-2 small" id="trxList"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- FIREBASE AUTH -->
  <script type="module">
    import { auth } from "./firebase-config.js";
    import { signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const loginBox = document.getElementById("loginBox");
    const app = document.getElementById("app");
    const btnLogin = document.getElementById("btnLogin");
    const btnLogout = document.getElementById("btnLogout");
    const adminEmail = document.getElementById("adminEmail");

    btnLogin.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const pw = document.getElementById("password").value;
      try { await signInWithEmailAndPassword(auth, email, pw); }
      catch(e){ alert("Login gagal: " + e.message); }
    });

    btnLogout.addEventListener("click", ()=> signOut(auth));

    onAuthStateChanged(auth, async (user)=>{
      if(user){
        loginBox.classList.add("d-none");
        app.classList.remove("d-none");
        adminEmail.textContent = user.email;
        const dashModule = await import("./dashboard.js");
        if (dashModule?.initDashboard) dashModule.initDashboard();
      }else{
        loginBox.classList.remove("d-none");
        app.classList.add("d-none");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
